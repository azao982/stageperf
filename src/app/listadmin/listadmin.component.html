<div class="container">

  <div class="table-responsive">
    <table class="table table-striped table-bordered mx-auto">

               </button>

               <button class="btn btn-default yl" (click)="supprimeruser(item.id)">
                 Supprimer<i class="fas fa-trash"></i>
             </button>
          </div>
        </td>
      </ng-container>
        </tr></tbody></table></div></div>
