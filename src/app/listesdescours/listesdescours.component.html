<body>
  <br>
  <div class="search-container">
    <label for="searchInput">Search: </label>
    <input type="text" id="searchInput" [(ngModel)]="searchKeyword" />
    <button class="btn btn-primary" (click)="searchCours()">
      <i class="fa fa-search"></i> Search
    </button>
    <button class="btn btn-default mx-2 vv" (click)="redirigerVersPageajoute()">
      Ajouter <i class="fa fa-plus-circle"></i>
    </button>
  </div>
  <br><br>
  <div class="container">
    <h2 class="text-center">Parcourez nos offres de formation</h2>
    <br>
    <br>
    <div class="row">
      <div *ngFor="let cour of (searchResults.length ? searchResults : cours)" class="col-md-4">
        <div class="card mb-4">
          <img [src]="cour.imageSrc" class="card-img-top" alt="Image du cours" width="300" height="200">
          <div class="card-body">
            <h5 class="card-title">Nom du formation:</h5>
            <p>{{ cour.nomDuCours }}</p>
            <h5 class="card-text">Description:</h5>
            {{ cour.description }}
            <div class="text-center">
              <button class="btn b" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showDetails(cour)">
                Details <i class="fas fa-info-circle"></i>
              </button>
              <button class="btn btn-default mx-2 yx" (click)="redirigerVersPageModifier(cour.id)">
                Modifier <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-default yl" (click)="supprimerCours(cour.id)">
                Supprimer <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-detailscours [selectedCourse]="selectedCourse" class="details-section"></app-detailscours>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- Exemple dans le modÃ¨le -->
        </div>
      </div>
    </div>
  </div>
  <br>
  <button class="btn btn-default aa" (click)="retoura()">
    <i class="fas fa-share"></i>
</button>
<br>
<button class="btn btn-default aa" (click)="retour()">
  <i class="fas fa-reply"></i>
</button>
    </body>
