<body><form (ngSubmit)="onUpdate()">
    <br>
      <h1>Modifier le commentaire</h1>
      <label for="commentaire">Commentaire:</label>
      <input type="text" id="commentaire" name="commentaire" [(ngModel)]="commentaire.commentaire" required>
      <br><br>
      <button type="submit" class="btn btn-primary x"><i class="fas fa-edit"></i> Modifier</button>

      <button type="button" (click)="retour()" class="btn btn-primary"><i class="fa fa-reply"></i> Retour</button>
      <br>
      </form>
      </body>
