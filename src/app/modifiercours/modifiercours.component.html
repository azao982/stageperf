<body><form (ngSubmit)="onUpdate()">
  <br>
    <h1>Modifier formation</h1>
    <label for="titre">Titre</label>
    <input type="text" id="titre" name="nomDuCours" [(ngModel)]="cours.nomDuCours" required>
    <br><br>
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="cours.description" required></textarea>
    <br><br>
    <label for="prof">Nom du professeur</label>
    <input type="text" id="prof" name="nomProfesseur" [(ngModel)]="cours.nomProfesseur" required>
    <br><br>
    <label for="imageSrc">Image</label>
    <input type="text" id="imageSrc" name="imageSrc" [(ngModel)]="cours.imageSrc" required>
    <br><br>
    <label for="CoursFormatPdf">Cours Format PDF</label>
    <input type="file" id="CoursFormatPdf" name="coursFormatPdf" (change)="onPdfFileChange($event)" accept=".pdf" required>
    <br><br>
    <label for="CoursFormatVideo">Cours Format Vid√©o</label>
    <input type="file" id="CoursFormatVideo" name="coursFormatVideo" (change)="onVideoFileChange($event)" accept=".mp4, .avi" required>
    <div class="mt-6 yax">
      <button type="submit" class="btn btn-primary x"><i class="fas fa-edit"></i> Modifier</button>
      <button type="button" (click)="retour()" class="btn btn-primary"><i class="fa fa-reply"></i> Retour</button>
  </div></form>
  <!-- Inclure les fichiers JavaScript de Bootstrap (jQuery et Popper.js sont requis) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
